name: TodoAPI
on:
  push:
    branches: [ test ]
jobs:
  deploy-database:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '3.1.100' 
    - name: Restore dependencies 
      working-directory: Todo.Deploy
      run: dotnet restore      
    - name: Deploy Scripts
      working-directory: Todo.Deploy
      env: 
        ConnectionString: ${{ secrets.AZURE_SQL_CONNECTION_STRING }} 
        BackEndUserPassword: ${{ secrets.AZURE_SQL_BACKEND_USER_PASSWORD }}       
      run: dotnet run
  test-database:
    needs: deploy-database
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '3.1.100' 
    - name: Restore dependencies 
      working-directory: Todo.Tests
      run: dotnet restore      
    - name: Run Tests
      working-directory: Todo.Tests
      env: 
        ConnectionString: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}  
      run: dotnet test  